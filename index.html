<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Laranja</title>

    <link rel="shortcut icon" href="favicon/icone-abobora-pq.webp" type="image/x-icon">

    <link rel="stylesheet" href="estilos/celular.css">

    <link rel="stylesheet" href="estilos/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <main>

        <section id="tela">

            <div id="imagem">
                
            </div>

            <div id="form">

                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">

                        <span class="material-symbols-outlined">
                            person
                            </span>

                            <input type="email" name="email" id="iemail" autocomplete="email" maxlength="30" required placeholder="seu e-mail">

                            <label for="iemail">Email</label>

                    </div>

                    <div class="campo">

                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>

                            <input type="password" name="senha" id="isenha" autocomplete="current-password" minlength="8" maxlength="20" required placeholder="sua senha">

                            <label for="isenha">Senha</label>
                    
                    </div>

                </form>

                <input type="submit" value="Entrar">

            <a href="#">Esqueci a senha  <span class="material-symbols-outlined" id="botao">
                                             mail
                                        </span>  </a>

            </div>
                
        </section>
            
    </main>
</body>
</html>
